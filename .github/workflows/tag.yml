name: 'update-v-tag'
on:
  pull_request:
  push:
    tags:
      - v1.*
    branches:
      - main
      - 'releases/*'

permissions:
  contents: write

jobs:
  push_tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: 'echo "Tag name from github.ref_name: ${{  github.ref_name }}"'
