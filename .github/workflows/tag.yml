name: 'update-v-tag'
on:
  pull_request:
  push:
    tags:
      - v1.*
    branches:
      - main
      - 'releases/*'

permissions:
  contents: write

jobs:
  push_tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: update v1 to ${{  github.ref_name }}
        run: |
          git tag -f v1.Y
          git push -f origin v1.Y
