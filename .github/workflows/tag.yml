name: 'update-v-tag'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: write

jobs:
  push_tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/update-v-tag
